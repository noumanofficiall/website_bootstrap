<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Galaxmo Software Company</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
      integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Example Code -->

    <header>
      <nav class="navbar navbar-expand-lg main-nav shadow-sm ps-3 pe-2">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#"
            >Galax<span class="text-success">mo</span></a
          >
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample"
            id="btnToggle"
          >
            <i class="ri-menu-3-fill"></i>
          </button>
          <div class="navbar-collapse collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 manue-ul ps-5">
              <li class="nav-item">
                <a class="nav-link" href="#" id="home-btn">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- nav end here -->

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h3 class="offcanvas-title" id="offcanvasExampleLabel">
            <a class="navbar-brand fw-bold" href="#"
              >Galax<span class="text-primary">mo</span></a
            >
          </h3>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div></div>
          Menues<br />
          Menues<br />
          Menues<br />
          Menues<br />
        </div>
      </div>
    </header>
    <!-- header end here -->

    <!-- hero  section start -->
    <section id="hero-section" class="home-section featured-section">
      <div class="container h-100">
        <div class="h-100 row align-items-center">
          <div class="col-lg-5">
            <div class="hero-text">
              <h5 class="offer-text shadow">new offer 2024</h5>
              <h2 class="fw-bold offer-title">
                Your partner for digital solutions
              </h2>
              <p class="fs-5 pt-2 hero-body-text">
                We provide the most responsive and functional IT design for
                companies and businesses worldwide.
              </p>

              <button class="btn btn-lg btn-primary hero-btn p-2">
                Read More
              </button>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="hero-img">
              <img
                src="https://thepixelcurve.com/html/techwix/techwix/assets/images/hero-img1.png"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- hero section end -->

    <section>
      <p></p>
    </section>

    <!-- End Example Code -->
  </body>
</html>
